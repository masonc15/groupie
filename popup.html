<!-- Small popup window with an input field for Rename tab to: and an OK button. -->
<!--  -->
<!DOCTYPE html>
<html>

<head>
    <title>Popup</title>
</head>

<body>
    <h1>Rename Tab</h1>
    <!-- standardize button size -->
    <style>
        button {
            width: 100px;
        }

    </style>

    <div id="tabRename">
        <h2>Rename tab to:</h2>
        <input type="text" id="tabRenameInput" placeholder="New Tab Group Name">
        <button id="renameTab">OK</button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
